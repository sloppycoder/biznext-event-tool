{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form, render_form_row, render_field %}

{% block content %}
    <form action={{ url_for("handle_pub") }} method="post">
        <div class="row mb-3">
            <div class="col-sm-9">
                {{ render_field(form.topic) }}
            </div>
            <div class="col-sm-3">
                <div class="row">
                    <label class="form-label" for="topic">Get example payload</label>
                </div>
                <div class="row">
                    {{ render_field(form.sample, class="btn-secondary") }}
                </div>
            </div>
        </div
        {{ render_field(form.payload, rows=20) }}
        <div class="row">
            <div class="col-sm-3">
                {{ render_field(form.submit) }}
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </form>
{% endblock %}
